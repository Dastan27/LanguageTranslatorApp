<html lang="en">

<head>

<body>

        <nav>

                        d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z" />

                <h1>LibreTranslate</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="cont-top">
                <label for="lang">Select a Language to Translate</label>
                <select name="lang" id="languages" onchange="translate_to()"></select>
            </div>

            <div class="inp-out-cont"> 
                <textarea id="inp-text" rows="10" cols="50" placeholder="Type your Text here ..."></textarea>
                <textarea id="out-text" rows="10" cols="50" placeholder="Translated Text..."></textarea>
            </div>

            <button id="btn-translate" onclick="showOutput()">Translate</button>

        </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright &copy; Made by Rishabh Anand </p>
    </footer>

</html>
